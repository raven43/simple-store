server.address=${SERVER_ADDRESS:localhost}
server.port=${SERVER_PORT:8080}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/simple_store?serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:service_server}
spring.datasource.password=${DB_PASSWORD:Service123!}

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.settings.template_exception_handler=rethrow
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.output_encoding=UTF-8
spring.freemarker.settings.url_escaping_charset=UTF-8

server.error.whitelabel.enabled=false
server.jetty.max-http-post-size=2MB
spring.servlet.multipart.max-file-size=2MB

